name: Release Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy Supabase (DB + Functions)
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy database migrations
        uses: ./.github/actions/supabase-db-deploy
        with:
          supabase-access-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          supabase-project-ref: ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase-db-password: ${{ secrets.SUPABASE_DB_PASSWORD }}
      - name: Deploy Edge Functions
        uses: ./.github/actions/supabase-functions-deploy
        with:
          supabase-access-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          supabase-project-ref: ${{ secrets.SUPABASE_PROJECT_REF }}
