name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Build environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      release_notes:
        description: "Release notes for Firebase App Distribution"
        required: false
        default: "Build from GitHub Actions"
        type: string

jobs:
  build:
    name: Build and Upload APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter with FVM
        uses: ./.github/actions/setup-flutter
        with:
          working-directory: apps/mobile

      - name: Set environment-specific secrets
        id: env-secrets
        run: |
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            echo "supabase-url=${{ secrets.SUPABASE_URL }}" >> $GITHUB_OUTPUT
            echo "supabase-anon-key=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_OUTPUT
            echo "line-channel-id=${{ secrets.LINE_CHANNEL_ID }}" >> $GITHUB_OUTPUT
          else
            echo "supabase-url=${{ secrets.SUPABASE_URL_PROD }}" >> $GITHUB_OUTPUT
            echo "supabase-anon-key=${{ secrets.SUPABASE_ANON_KEY_PROD }}" >> $GITHUB_OUTPUT
            echo "line-channel-id=${{ secrets.LINE_CHANNEL_ID_PROD }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup environment variables
        uses: ./.github/actions/setup-env
        with:
          working-directory: apps/mobile
          environment: ${{ github.event.inputs.environment }}
          supabase-url: ${{ steps.env-secrets.outputs.supabase-url }}
          supabase-anon-key: ${{ steps.env-secrets.outputs.supabase-anon-key }}
          line-channel-id: ${{ steps.env-secrets.outputs.line-channel-id }}

      - name: Build APK
        id: build
        uses: ./.github/actions/build-apk
        with:
          working-directory: apps/mobile
          environment: ${{ github.event.inputs.environment }}

      - name: Upload to Firebase App Distribution
        uses: ./.github/actions/upload-to-firebase
        with:
          apk-path: ${{ steps.build.outputs.apk-path }}
          firebase-service-account-key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          firebase-project-id: ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase-android-app-id: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          release-notes: ${{ github.event.inputs.release_notes }}
