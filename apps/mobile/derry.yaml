setup:
  - fvm flutter pub get
analyze:
  - fvm flutter analyze
test:
  - fvm flutter test
run-dev:
  - fvm flutter run --dart-define-from-file=dart_defines.json
build-apk:
  - fvm flutter build apk --release --dart-define-from-file=dart_defines.json
build-ios:
  - fvm flutter build ios --release --dart-define-from-file=dart_defines.json
clean:
  - fvm flutter clean
